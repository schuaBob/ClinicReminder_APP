<ion-item *ngIf="reminder" [detail]="false" (click)="presentActionSheet(reminder.id)" [disabled]="reminder.done">
  <ion-label class="ion-text-wrap">
    <h2>
      Priority: {{ reminder.priority }}
    </h2>
    <h3>{{ reminder.duetime }}</h3>
    <p>
      {{reminder.description}}
    </p>
  </ion-label>
</ion-item>
